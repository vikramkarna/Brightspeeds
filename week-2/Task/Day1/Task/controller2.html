<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body ng-app="app">
    <div ng-controller="display">
        <!-- <h1>{{disp.name}}</h1>
        <h1>{{disp.city}}</h1> -->
        <h2>{{name}}</h2>
        <h1>{{city}}</h1>
        {{add}}
    </div>
    <div ng-controller="userCtrl">
        <h6>{{age}}</h6>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script>
        //controller-1
       var app1= angular.module("app",[]);
       app1.controller("display",function($scope){
        $scope.name="vikram"
        $scope.city="nellore"
        $scope.add=10+20
       })

       //Controller-2
        app1.controller("userCtrl",["$scope",function(s){
            s.age=30
        }])

    //Controller-3
    app1.controller("pro")
    </script>
    
</body>
</html>
