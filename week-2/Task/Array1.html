<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body ng-app="app">
    <div ng-controller="ctrl">
        <h1>click the button to display content</h1>
        <button ng-click="display()">OK</button>
        {{msg}}
    </div>
</div>
    <div ng-controller="display">
        <h1>Accessing array elements</h1>
        {{arr[0]}}
        {{arr[1]}}
        {{arr[2]}}
        {{arr[3]}}
        {{arr[4]}}

    </div>
    <div ng-controller="object">
        <h1>Accessing Object Properties</h1>
        {{obj.name}}
        {{obj.age}}
        {{obj.city}}

    </div>



    <div ng-controller="calculator">
        <h1>Calculation Operations</h1>
        {{add()}}
        {{mul()}}
        {{sub()}}
        {{mod()}}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script>
        var app=angular.module("app",[])
        app.controller("display",["$scope",function(s){
            s.arr=[1,2,3,4,5,6]
        }])

        app.controller("object",["$scope",function(s){
            s.obj={
                name:"vikram",
                age:23,
                city:"nellore"
            }
        }])

        app.controller("calculator",["$scope",function(s){
            var a=10;
            var b=20;
            // s.add=a+b;
            // s.sub=b-a;
            // s.mul=a*b;
            // s.mod=b%a;


            s.add=function()
            {
                return a+b;
            }

            s.sub=function()
            {
                return b-a;
            }

            s.mul=function()
            {
                return a*b;
            }

            s.mod=function()
            {
                return b%a;
            }
        }])

        app.controller('ctrl', ['$scope', function($s) {
        $s.display = function() {
        $s.msg= "hello";
        };
        }]);
    </script>
</body>

</html>
